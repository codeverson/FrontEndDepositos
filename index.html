<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de números</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1 class="titulo">Comparador de números</h1>
<br>
        <p class="instrucoes">Digite dois números. O número B precisa ser maior que o número A.</p>
        <form id="form-deposito">
            <input type="number" id="numeroa" required placeholder="Número A" />
            <input type="number" id="numerob" required placeholder="Número B" />
           

            <button id="btn" type="submit">Comparar</button>
        </form>
        <p class="success-message">Lorem ipsum dolor sit amet consectetur, adipisicing elit. </p>
        <p class="error-message">O nome precisa ser completo.</p>
        <p class="equal-message">O nome precisa ser completo.</p>        
        <p class="creditos">Desenvolvido por Everson Araujo</p>
    </div>

<script src="./main.js"></script>
</body>
</html>
